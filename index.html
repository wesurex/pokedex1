<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

 

  <link rel="shortcut icon" href="assets/favicon-16x16.png" type="image/x-icon">
  <title>Pokédex</title>
</head>
<body>

  <main>

    <img src="" alt="pokemon" class="pokemon__image">
    
    <h1 class="pokemon__data">
      <span class="pokemon__number">6</span> -
      <span class="pokemon__name">Charizard</span>
    </h1>

    <form class="form">
      <input type="search" class="input__search" placeholder="Name or Number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
        </div>

    <img src="assets/pokedex.png" alt="pokédex" class="pokedex">

  </main>
  <script defer src="js/script.js"></script>
</body>
</html>
